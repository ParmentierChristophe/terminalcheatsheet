<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <title>Cheat sheet terminal</title>
  </head>
  <body>
      <header>
          <h1>Cheat sheet Terminal linux</h1>
        </header>
        <div class="contenu">
          <p class="test2"><img class="img1"src="img/pwd.png" /></p>
          <p>
            <span class="cmd">pwd</span>
          </p>
          <p>
            Nom du réseau de l'ordinateur
          </p>

        </div>

        <div class="contenu">
          <p class="test1"><img class="img2"src="img/host.png" /></p>
          <p>
            <span class="cmd">hostname</span>
          </p>
          <p>
            Afficher le répertoire en cours
          </p>
        </div>

        <div class="contenu">
          <p class="test2"><img class="img1"src="img/mkdir.png" /></p>
          <p>
            <span class="cmd">mkdir</span>
          </p>
          <p>
            Créer un dossier
          </p>
        </div>
        <div class="contenu">
          <p class="test1"><img class="img2"src="img/cd.png" /></p>
          <p>
            <span class="cmd">cd</span>
          </p>
          <p>
            Changer de répertoire
          </p>
        </div>
        <div class="contenu">
          <p class="test2"><img class="img1"src="img/ls.png" /></p>
          <p>
            <span class="cmd">ls</span>
          </p>
          <p>
            Liste le fichier
          </p>

        </div>

        <div class="contenu">
          <p class="test1"><img class="img2"src="img/find.png" /></p>
          <p>
            <span class="cmd">find</span>
          </p>
          <p>
            Recherche un fichier
          </p>
        </div>


        <div class="contenu">
          <p class="test2"><img class="img1"src="img/rm.png" /></p>
          <p>
            <span class="cmd">rmdir</span>
          </p>
          <p>
            Supprime un dossier
          </p>

        </div>

        <div class="contenu">
          <p class="test1"><img class="img2"src="img/less.png" /></p>
          <p>
            <span class="cmd">less</span>
          </p>
          <p>
            Voir le fichier dans le terminal
          </p>
        </div>


  </body>
</html>
